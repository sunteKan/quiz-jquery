<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TFXVQJR4C"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-8TFXVQJR4C');
    </script>
    <title>JavaScriptでクイズアプリを作る</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./script/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- 画面を薄く覆うマスクのようなもの -->
    <div id="backWindow"></div>
    <!-- スタート画面の内枠線 -->
    <div id="startInline"></div>
    <!-- スタート画面を表示するウィンドウ -->
    <div id="startWindow">

        <!-- サイト説明欄 -->
        <div id="explanation">
            <header class="header">
                <h1>当クイズサイト説明</h1>
            </header>
            <div class="content">
                <h3>制限時間10秒内に選択肢から正解を選ぼう！</h3>
                <p>モード別選択、絞り込み(現在1種のみ選択可能)などで、
                    お好みにクイズを楽しんでください。</p>
                <p>最後にかかった時間も表示されるので、
                    タイムスコアも競ってみてください。</p>
                <p>(＊絞り込みボタンは二度押しで解除できます。)</p>
            </div>
        </div>

        <!-- 絞り込みボタンエリア -->
        <div id="choiceCategory"></div>
        <!-- モード選択エリア -->
        <button class="modeEazy" name="mode" value="easy">
            3問モード
        </button>
        <button class="modeBasic" name="mode" value="basic">
            5問モード
        </button>
    </div>

    <!-- クイズを表示する部分 -->
    <div>
        <!-- クイズの種類を表示する部分 -->
        <div id="quizCategory"></div>
        <!-- 問題文章を表示する部分 -->
        <div id="quizArea"></div>
        <!-- 問題の制限時間を表示する部分 -->
        <div id="quizTime">
            <div id="timeRimain"></div>
        </div>
        <!-- 問題の選択肢を表示する部分 -->
        <div id="choiceArea"></div>
    </div>

    <!-- 正解の時に表示する画面 -->
    <div id="correctWindow">
        <img src="./images/correct.jpeg" alt="○画像">
    </div>
    <!-- 不正解の時に表示する画面 -->
    <div id="incorrectWindow">
        <img src="./images/Incorrect.png" alt="×画像">
    </div>

    <!-- 結果発表を表示するウィンドウ -->
    <div id="resultWindow">
        <button class="close">
            TOPへ戻る
        </button>
        <div class="result"></div>
    </div>

    <!-- javascript読み込み -->
    <script src="./script/quiz.js">
    </script>
    <script src="./script/test.js">
    </script>
</body>

</html>
